<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Parking - VPMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">VPMS</a>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow p-4">
          <h3 class="mb-4 text-center">Book a Parking Slot</h3>
          <form action="backend/book-slot.php" method="POST">
            <div class="mb-3">
              <label for="vehicleNumber" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="vehicleNumber" name="vehicle_number" required>
            </div>

            <div class="mb-3">
              <label for="vehicleType" class="form-label">Vehicle Type</label>
              <select class="form-select" id="vehicleType" name="vehicle_type" required>
                <option value="">Select Type</option>
                <option value="2-wheeler">2-Wheeler</option>
                <option value="4-wheeler">4-Wheeler</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="mb-3">
              <label for="slot" class="form-label">Available Slot</label>
              <select class="form-select" id="slot" name="slot_id" required>
                <option value="">Select a Slot</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
