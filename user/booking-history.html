<!-- booking-history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking History - VPMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">VPMS</a>
    </div>
  </nav>

  <!-- Booking History Table -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">My Booking History</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Vehicle No</th>
            <th>Vehicle Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Slot</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example rows; these will be generated dynamically with PHP later -->
          <tr>
            <td>1</td>
            <td>KA-01-AB-1234</td>
            <td>4-Wheeler</td>
            <td>2025-05-10</td>
            <td>09:00 AM</td>
            <td>A1</td>
            <td class="text-success">Completed</td>
          </tr>
          <tr>
            <td>2</td>
            <td>KA-01-AB-1234</td>
            <td>4-Wheeler</td>
            <td>2025-05-12</td>
            <td>04:00 PM</td>
            <td>B2</td>
            <td class="text-warning">Upcoming</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
