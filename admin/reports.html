<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports & Charts - VPMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">VPMS</a>
    </div>
  </nav>

  <!-- Reports Section -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Parking Usage Reports</h2>

    <!-- Bookings Over Time -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Monthly Bookings</div>
      <div class="card-body">
        <canvas id="bookingChart" height="100"></canvas>
      </div>
    </div>

    <!-- Vehicle Type Distribution -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Vehicle Type Distribution</div>
      <div class="card-body">
        <canvas id="vehicleTypeChart" height="100"></canvas>
      </div>
    </div>

    <!-- Slot Usage -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">Top Used Slots</div>
      <div class="card-body">
        <canvas id="slotUsageChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart Scripts -->
  <script>
    // Monthly Bookings Line Chart
    const bookingChart = new Chart(document.getElementById('bookingChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Bookings',
          data: [20, 35, 50, 65, 90],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    // Vehicle Type Pie Chart
    const vehicleTypeChart = new Chart(document.getElementById('vehicleTypeChart'), {
      type: 'pie',
      data: {
        labels: ['2-Wheeler', '4-Wheeler'],
        datasets: [{
          label: 'Vehicle Types',
          data: [40, 60],
          backgroundColor: ['#f39c12', '#3498db']
        }]
      }
    });

    // Slot Usage Bar Chart
    const slotUsageChart = new Chart(document.getElementById('slotUsageChart'), {
      type: 'bar',
      data: {
        labels: ['A1', 'A2', 'B1', 'B2', 'C1'],
        datasets: [{
          label: 'Bookings per Slot',
          data: [25, 30, 15, 22, 10],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
